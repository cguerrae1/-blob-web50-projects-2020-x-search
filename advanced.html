<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Advanced Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="right">
        <a href="index.html">Back to Search</a>
    </div>
    <div class="centered">
        <h1 class="google2">A</h1>
        <h1 class="google3">D</h1>
        <h1 class="google1">V</h1>
        <h1 class="google2">A</h1>
        <h1 class="google3">N</h1>
        <h1 class="google1">C</h1>
        <h1 class="google2">E</h1>
        <h1 class="google3">D</h1>
        <h1 class="google3"> </h1>
        <h1 class="google3"> </h1>
        <h1 class="google3"> </h1>
        <h1 class="google1">S</h1>
        <h1 class="google2">E</h1>
        <h1 class="google3">A</h1>
        <h1 class="google1">R</h1>
        <h1 class="google2">C</h1>
        <h1 class="google3">H</h1>
    </div>
    <div>
        <form class="container" action="https://www.google.com/search">
            <div>
                <p></p><h5><label>Find pages with...</label></h5></p>
                <p class="left">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">All these words</span>
                        </div>
                        <input type="text" name="as_q" class="form-control" placeholder="Enter text here..." aria-label="Search" aria-describedby="basic-addon1">
                      </div>
                </p>
                <p class="left">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">This exact word or phrase</span>
                        </div>
                        <input type="text" name="as_epq" class="form-control" placeholder="Enter text here..." aria-label="Search" aria-describedby="basic-addon1">
                      </div>
                </p>
                <p class="left">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">Any of these words</span>
                        </div>
                        <input type="text" name="as_oq" class="form-control" placeholder="Enter text here..." aria-label="Search" aria-describedby="basic-addon1">
                      </div>
                </p>
                <p class="left">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">None of these words</span>
                        </div>
                        <input type="text" name="as_eq" class="form-control" placeholder="Enter text here..." aria-label="Search" aria-describedby="basic-addon1">
                      </div>
                </p>
            </div>
            <div class="center">
                <input type="submit" value="Advanced Google Search" class="btn btn-primary">
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
